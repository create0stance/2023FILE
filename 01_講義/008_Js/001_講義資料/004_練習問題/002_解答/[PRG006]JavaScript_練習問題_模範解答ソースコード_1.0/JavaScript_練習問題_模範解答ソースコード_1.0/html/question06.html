<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Question06</title>
</head>
<body>
  <h2>Question06</h2>
  <p>1～5の連番を表示します。</p>
  <script type="text/javascript">
    var text = '連番:';
    for (var i = 1; i <= 5; i++) {
      if (i != 5) {
        text = text + i + ',';
      } else {
        text = text + i;
      }
    }
    alert(text);
  </script>
</body>
</html>
