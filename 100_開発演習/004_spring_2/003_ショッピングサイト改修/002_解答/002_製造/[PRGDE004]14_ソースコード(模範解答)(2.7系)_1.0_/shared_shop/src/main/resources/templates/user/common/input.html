<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<th:block th:fragment="input-html">
	<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger px-5 py-4" >
		<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error_list" ></li>
	</ul>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">メールアドレス</label>
		<div class="col-sm-9">
			<input type="text"  th:field="*{email}" class="form-control">
		</div>
	</div>
	<hr>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">パスワード</label>
		<div class="col-sm-9">
			<input type="password" name="password" th:value="*{password}" class="form-control">
		</div>
	</div>
	<hr>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">氏名</label>
		<div class="col-sm-9">
			<input type="text"  th:field="*{name}" class="form-control">
		</div>
	</div>
	<hr>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">郵便番号</label>
		<div class="col-sm-9">
			<input type="number"  th:field="*{postalCode}" class="form-control">
		</div>
	</div>
	<hr>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">住所</label>
		<div class="col-sm-9">
			<textarea th:text="*{address}" th:field="*{address}" class="form-control"></textarea>
		</div>
	</div>
	<hr>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">電話番号</label>
		<div class="col-sm-9">
			<input type="text"  th:field="*{phoneNumber}" class="form-control">
		</div>
	</div>
	<hr>
</th:block>
</body>
</html>
