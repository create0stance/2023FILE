<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
<th:block th:fragment="content">
<section id="counts" class="counts section-bg" style="padding-top:30px;">
	<div class="container">
		<div class="row no-gutters">
			<form th:action="@{/item/list/category/1}" class="m-auto form-inline m-auto">
				<div class="form-group mr-2">
					<div class="input-group">
						<div class="input-group-prepend">
							<label for="formFileLg" class="input-group-text">カテゴリ検索</label>
						</div>
						<select name="categoryId" class="form-control form-control-lg">
							<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</div>
				</div>
				<button class="btn btn-lg btn-primary" type="submit">
					<i class="fas fa-search mb-2"></i>&nbsp;&nbsp;検索
				</button>
			</form>
		</div>
	</div>
</section>
</th:block>
</body>
</html>
