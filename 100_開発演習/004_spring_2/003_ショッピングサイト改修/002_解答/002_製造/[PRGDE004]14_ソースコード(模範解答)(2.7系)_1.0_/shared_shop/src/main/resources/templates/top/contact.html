<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
<th:block th:fragment="content">
<section id="contact" class="contact section-bg">
	<div class="container">
		<div class="section-title" data-aos="fade-in" data-aos-delay="100">
		<h2>Contact</h2>
		<p></p>
	</div>
	<div class="row" data-aos="fade-up" data-aos-delay="200">
		<div class="col-lg-6 ">
			<iframe class="mb-4 mb-lg-0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17966.91747210184!2d127.85125212818974!3d26.64260240851246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e4fc6e353b60a3%3A0x3a1e688c9bff6c02!2z54Cs5bqV5bO2!5e1!3m2!1sja!2sjp!4v1623967890956!5m2!1sja!2sjp" frameborder="0" style="border:0; width: 100%; height: 384px;" allowfullscreen></iframe>
		</div>
		<div class="col-lg-6">
			<form th:action="@{/send_mail/}" method="post" role="form" class="php-email-form">
				<div class="form-row">
					<div class="col-md-6 form-group">
						<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:1" data-msg="お名前を入力してください。" />
						<div class="validate"></div>
					</div>
					<div class="col-md-6 form-group">
						<input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Emailを入力してください。" />
						<div class="validate"></div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:1" data-msg="件名を入力してください。" />
					<div class="validate"></div>
				</div>
				<div class="form-group">
					<textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="メッセージは必須です。" placeholder="Message"></textarea>
					<div class="validate"></div>
				</div>
				<div class="mb-3">
					<div class="loading">Loading</div>
					<div class="error-message"></div>
					<div class="sent-message">メッセージを送信しました。</div>
				</div>
				<div class="text-center"><button type="submit">メール送信</button></div>
			</form>
		</div>
	</div>
</div>
</section>
</th:block>
</body>
</html>
