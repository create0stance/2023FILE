<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>
		<th:block th:if="${title}"><th:block th:replace="${title}"></th:block>｜</th:block>シェアードショップ
	</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/icofont/icofont.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/venobox/venobox.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <!--/* メインCSS */-->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>
<body>
	<div id="wrapper">
		<!--/* ヘッダー */-->
		<div th:replace="~{common/2021/header :: layout-header}"></div>
			<main id="main">
				<section th:replace="~{common/2021/breadcrumbs :: layout-br}"></section>
				<div class="container">
				<section class="inner-page">
					<div class="container">
						<div class="portfolio-details-container">
							<div class="row">
								<aside th:replace="~{common/2021/sidebar :: sidebar}"></aside>
								<div class="col-md-9">
									<article class="main">
										<div th:replace="${body}"></div>
									</article>
								</div>
							</div>
						</div>
					</div>
			</section>
				</div>
			</main>
	</div>

	<div th:replace="~{common/2021/footer :: layout-footer}"></div>
	<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/jquery.easing/jquery.easing.min.js}"></script>
	<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
	<script th:src="@{/assets/vendor/waypoints/jquery.waypoints.min.js}"></script>
	<script th:src="@{/assets/vendor/counterup/counterup.min.js}"></script>
	<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
	<script th:src="@{/assets/vendor/venobox/venobox.min.js}"></script>
	<script th:src="@{/assets/vendor/owl.carousel/owl.carousel.min.js}"></script>
	<script th:src="@{/assets/vendor/aos/aos.js}"></script>

	<script th:src="@{/assets/js/vue_const.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
	<script src="https://kit.fontawesome.com/4a0d995001.js" crossorigin="anonymous"></script>
	<th:block  th:if="${script != null}">
	<script th:replace="${script}"></script>
	</th:block>
</body>
</html>
